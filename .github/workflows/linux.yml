name: Build and Release on Linux
permissions:
  contents: write

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:

  build_and_release:
    name: release ${{ matrix.target }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            archive: tar.gz

    outputs:
      release_tag: ${{ steps.release.outputs.release_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2
        with:
          cache-directories: ".bin"

      - name: Build project
        run: |
          cargo build --release --target ${{ matrix.target }}
          "./target/${{ matrix.target }}/release/archer-${{ github.ref_name }}-${{ matrix.target }}"

      - name: Release
        id: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "target/${{ matrix.target }}/release/archer-${{ github.ref_name }}-${{ matrix.target }}"
        env:
          RELEASE_TAG: ${{ github.ref_name }}

  publish_to_aur:
    name: "publish to aur"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        target:
          - x86_64-unknown-linux-gnu

    needs:
      - build_and_release

    steps:
      - uses: actions/checkout@v2
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install cargo-aur
        run: cargo install cargo-aur

      - name: Generate PKGBUILD
        run: cargo aur

      - name: Upload aur binary to existing release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "target/cargo-aur/archer-{{ build_and_release.release_tag }}-x86_64.tar.gz"
          tag: ${{ github.ref }}
          overwrite: true

      - name: Release AUR package
        uses: jbouter/aur-releaser@v0.0.9
        with:
          pkgname: archer-bin
          pkgbuild: ./target/cargo-aur/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package
          ssh_keyscan_types: rsa,dsa,ecdsa,ed25519
